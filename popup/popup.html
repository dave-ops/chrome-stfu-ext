<!DOCTYPE html>
<html>
<head>
  <title>AdMute Settings</title>
</head>
<body>
  <h1>AdMute Settings</h1>
  <label>Region X: <input id="regionX" type="number" value="0"></label><br>
  <label>Region Y: <input id="regionY" type="number" value="0"></label><br>
  <label>Width: <input id="regionWidth" type="number" value="0"></label><br>
  <label>Height: <input id="regionHeight" type="number" value="0"></label><br>
  <label>Black Threshold (0-1): <input id="threshold" type="number" step="0.1" value="0.8"></label><br>
  <button id="save">Save Rules</button>

  <script src="popup.js"></script>
</body>
</html>
